<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="hero__text-container">
            <div class="hero__text-wrapper">
                <header class="hero__header">
                    <div class="brand">
                        <img class="brand__img" src="./images/logo.svg" alt="pink circle image for brand logo">
                    </div>
                </header>

                <h1>
                    <span>We're</span>
                    <span>Coming</span>
                    <span>Soon</span>
                </h1>

                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <div class="input-wrapper">
                    <button class="input__icon-wrapper">
                        <img class="input__icon" src="./images/icon-arrow.svg" alt="arrow icon">
                    </button>
                    <input class="input" type="email" placeholder="Email Address">
                    <img class="input__error-icon" src="./images/icon-error.svg" alt="error icon">
                    <span class=" input__message input__message--error">
                        Please provide a valid email!
                    </span>
                    <span class="input__message input__message--success">
                        Congratulations you made it!
                    </span>
                </div>
            </div>
        </div>

        <div class="hero__img-container">
            <div class="circle"></div>
            <img class="hero__img" src="./images/hero-desktop.jpg" alt="girl standing image">
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
